<!DOCTYPE html>
<html>
  <head>
    <title>Capture Photo</title>

    <link rel="stylesheet" href="script/jquery.mobile-1.2.0.min.css" />
    <script src="script/jquery-1.8.2.min.js"></script>
    <script src="script/jquery.mobile-1.2.0.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>

    <script type="text/javascript" charset="utf-8">

    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value 

    // Wait for Cordova to connect with the device
    //
    document.addEventListener("deviceready",onDeviceReady,false);

    // Cordova is ready to be used!
    //
    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
    }

    // Called when a photo is successfully retrieved
    //
    function onPhotoDataSuccess(imageData) {
      // Uncomment to view the base64 encoded image data
      // console.log(imageData);

      // Get image handle
      //
      var smallImage = document.getElementById('smallImage');

      // Unhide image elements
      //
      smallImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      //
      smallImage.src = "data:image/jpeg;base64," + imageData;
    }

    // Called when a photo is successfully retrieved
    //
    function onPhotoURISuccess(imageURI) {
      // Uncomment to view the image file URI 
      // console.log(imageURI);

      // Get image handle
      //
      var largeImage = document.getElementById('largeImage');

      // Unhide image elements
      //
      largeImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      //
      largeImage.src = imageURI;
    }

    // A button will call this function
    //
    function capturePhoto() {
      // Take picture using device camera and retrieve image as base64-encoded string
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50,
        destinationType: destinationType.DATA_URL });
    }

    // A button will call this function
    //
    function capturePhotoEdit() {
      // Take picture using device camera, allow edit, and retrieve image as base64-encoded string  
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 20, allowEdit: true,
        destinationType: destinationType.DATA_URL });
    }

    // A button will call this function
    //
    function getPhoto(source) {
      // Retrieve image file location from specified source
      navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, 
        destinationType: destinationType.FILE_URI,
        sourceType: source });
    }

    // Called if something bad happens.
    // 
    function onFail(message) {
      alert('Failed because: ' + message);
    }




    // Called when capture operation is finished
    //
    function captureSuccess(mediaFiles) {
        var i, len;
        for (i = 0, len = mediaFiles.length; i < len; i += 1) {
            uploadFile(mediaFiles[i]);
        }       
    }

    // Called if something bad happens.
    // 
    function captureError(error) {
        var msg = 'An error occurred during capture: ' + error.code;
        navigator.notification.alert(msg, null, 'Uh oh!');
    }

    // A button will call this function
    //
    function captureAudio() {
        // Launch device audio recording application, 
        // allowing user to capture up to 2 audio clips
        navigator.device.capture.captureAudio(captureSuccess, captureError, {limit: 2});
    }

    // Upload files to server
    function uploadFile(mediaFile) {
        var ft = new FileTransfer(),
            path = mediaFile.fullPath,
            name = mediaFile.name;

        ft.upload(path,
            "http://my.domain.com/upload.php",
            function(result) {
                console.log('Upload success: ' + result.responseCode);
                console.log(result.bytesSent + ' bytes sent');
            },
            function(error) {
                console.log('Error uploading file ' + path + ': ' + error.code);
            },
            { fileName: name });   
    }




    // Show a custom alert
    //
    function showAlert() {
        navigator.notification.alert(
            'You are the winner!',  // message
            'Game Over',            // title
            'Done'                  // buttonName
        );
    }

    // Beep three times
    //
    function playBeep() {
        navigator.notification.beep(3);
    }

    // Vibrate for 2 seconds
    //
    function vibrate() {
        navigator.notification.vibrate(2000);
    }

    

    </script>
  </head>
  <body>
  	<div data-role="page" id="home">
  		<h1>Phone Gap Test</h1>
  		<a href="#cameraPage" data-role="button">Camera</a>
  		<a href="#audioPage" data-role="button">Audio</a>
  		<a href="#notificationsPage" data-role="button">Notifications</a>
  	</div>

  	<div data-role="page" id="cameraPage">
		<button onclick="capturePhoto();">Capture Photo</button> <br>
		<button onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
		<button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
		<button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
		<img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
		<img style="display:none;" id="largeImage" src="" />
	</div>

	<div data-role="page" id="audioPage">
		<button onclick="captureAudio();">Capture Audio</button> <br>
	</div>

	<div data-role="page" id="notificationsPage">
		<p><a href="#" onclick="showAlert(); return false;">Show Alert</a></p>
	    <p><a href="#" onclick="playBeep(); return false;">Play Beep</a></p>
	    <p><a href="#" onclick="vibrate(); return false;">Vibrate</a></p>
	    <br/>
	    <p><a href="#" onclick="timer = setTimeout(showAlert, 5000);">Delayed Alert</a></p>
	    <p><a href="#" onclick="timer = setTimeout(playBeep, 5000);">Delayed Beep</a></p>
	    <p><a href="#" onclick="timer = setTimeout(vibrate, 5000);">Delayed Vibrate</a></p>
	</div>


	<div data-role="page" id="template">
	</div>
  </body>
</html>
